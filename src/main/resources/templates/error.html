<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<title>gITproJect | Error</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link th:href="@{/img/git.png}" rel="icon">
<link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,700|Roboto:300,400,700&display=swap"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Vendor CSS Files -->
<link th:href="@{/vendor/icofont/icofont.min.css}" rel="stylesheet">
<link th:href="@{/vendor/line-awesome/css/line-awesome.min.css}"
	rel="stylesheet">
<link th:href="@{/vendor/aos/aos.css}" rel="stylesheet">
<link th:href="@{/vendor/owlcarousel/assets/owl.carousel.min.css}"
	rel="stylesheet">

<!-- Template Main CSS File -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div class="site-wrap">

		<div class="site-mobile-menu site-navbar-target">
			<div class="site-mobile-menu-header">
				<div class="site-mobile-menu-close mt-3">
					<span class="icofont-close js-menu-toggle"></span>
				</div>
			</div>
			<div class="site-mobile-menu-body"></div>
		</div>
		<main id="main">
			<div class="hero-section">
				<div class="wave">

					<svg width="100%" height="355px" viewBox="0 0 1920 355"
						version="1.1" xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="Page-1" stroke="none" stroke-width="1" fill="none"
							fill-rule="evenodd">
              <g id="Apple-TV"
							transform="translate(0.000000, -402.000000)" fill="#FFFFFF">
                <path
							d="M0,439.134243 C175.04074,464.89273 327.944386,477.771974 458.710937,477.771974 C654.860765,477.771974 870.645295,442.632362 1205.9828,410.192501 C1429.54114,388.565926 1667.54687,411.092417 1920,477.771974 L1920,757 L1017.15166,757 L0,757 L0,439.134243 Z"
							id="Path"></path>
              </g>
            </g>
          </svg>

				</div>

				<div class="container">

					<div class="site-section">
						<h2>Error occured at...</h2>
						<div class="row">
							<div class="col-md-6">
								<p>Date</p>
							</div>
							<div class="col-md-6">
								<p th:text="${timestamp}" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<p>Path</p>
							</div>
							<div class="col-md-6">
								<p th:text="${path}" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<p>Error</p>
							</div>
							<div class="col-md-6">
								<p th:text="${error}" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<p>Status</p>
							</div>
							<div class="col-md-6">
								<p th:text="${status}" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<p>Message</p>
							</div>
							<div class="col-md-6">
								<p th:text="${message}" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<p>Exception</p>
							</div>
							<div class="col-md-6">
								<p th:text="${exception}" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<input type="button" onclick="goBack()"
									class="btn btn-primary w-100" value="Go Back">
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- .site-section -->
		</main>
	</div>
	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</body>
</html>
